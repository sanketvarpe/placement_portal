{% extends 'accounts/base.html' %}
{% block title %}Login{% endblock title%}
{% block content %}
<div class="mt-5 text-center">
	<div class="row">
		<div class="card border border-primary shadow p-4 col-4 mx-auto">
			<div>
				<h3>LOGIN</h3>
			</div>
			<div class="form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="Registration ID" class="form-control">
					</div>

					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" placeholder="Password" class="form-control">
					</div>

					<div class=" mt-3 login_container">
						<input class="btn btn-block btn-primary" type="submit" value="Login">
					</div>
				</form>

			</div>
			<div class="mt-4">
				<div class=" links">
					Don't have an account? <a href="{% url 'accounts:register' %}" class="ml-2">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
