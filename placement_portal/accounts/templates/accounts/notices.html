{% extends 'accounts/base.html' %}
{% block title %}Notices{% endblock title%}
{% block content %}
<div>
  <div class="display-4 border-bottom mx-1">
    Notices
  </div>
  <div class="container-fluid row mx-auto">
    {% for n in notice %}
    <div class="col-sm-4 p-1">
      <div class="card border border-primary p-1">
        <div class="card-header">
          <h5>{{n.name}}</h5>
        </div>
        <div class="card-body">

          <div class="card-text"><span class="font-weight-bold">Subject: </span>{{n.subject}}</div>
          <div class="card-text"><span class="font-weight-bold">Date: </span>{{n.date}}</div>
        </div>
        <div class="d-inline-flex flex-row-reverse ">
          <a class="btn btn-primary m-2" href="{{n.noticeFile.url}}" role="button" target="_blank">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </span>
</div>
{% endblock content %}
